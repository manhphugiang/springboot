	<head>
	    <meta charset="UTF-8">

	    <title>View Student</title>

<body>
    

    <table border="1">
        <tr>
            <th>Player ID</th>
            <th>Player Name</th>

            <th>Point</th>

            <td th:text="${stu.name}">b</td>

			<td th:text="${stu.gameWon}">b</td>
			<td th:text="${stu.gameLost}">b</td>
			<td th:text="${stu.point}">b</td>
			
			
			<td> <a th:href="@{/edit/{id}(id=${stu.id})}">Edit<t/a></td>
			<td> <a th:href="@{/delete/{id}(id=${stu.id})}">Delete<t/a></td>            
        </tr>
    </table>
