<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Store Details</title>
</head>

<body>

<div th:each="store : ${storeList}">
    <h1 th:text="${store.name}">Store Name</h1>
    
    <!-- Employee Table -->
    <h2>Employees</h2>
    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
        </tr>
        <tr th:each="emp : ${store.employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
        </tr>
    </table>
    
    <!-- Games Table -->
    <h2>Games</h2>
    <table border="1">
        <tr>
            <th>Game ID</th>
            <th>Game Name</th>
        </tr>
        <tr th:each="game : ${store.videogames}">
            <td th:text="${game.id}"></td>
            <td th:text="${game.name}"></td>
        </tr>
    </table>
</div>

<h1>Navigation</h1>
<a href="/"><button>Home</button></a>
<a href="/add"><button>Add Game</button></a>
<a href="/view"><button>View Game</button></a>

</body>
</html>
