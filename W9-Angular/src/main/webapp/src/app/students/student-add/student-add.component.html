<div class="submit-form">
    <div class="form-group">
        Name:
        <input type="text" class="form-control" placeholder="Add a new student!" name="name" id="name"
            [(ngModel)]="student.name" />
        Age:
        <input type="number" class="form-control" name="age" id="age" [(ngModel)]="student.age" />
        <button class="btn btn-success" (click)="saveStudent()">Submit</button>
    </div>
</div>
