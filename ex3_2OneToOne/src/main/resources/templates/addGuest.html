<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Guest</title>
    <link rel="stylesheet" href="./css/addGuest.css">
</head>
<body>
    <h2>Add Guest</h2>
    <form th:action="@{/addGuest}" th:object="${guest}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required>
        <br>

        <button type="submit">Add Guest</button>
    </form>

	<h1>Navigation</h1>
	   <a href="/"><button>Home</button></a>
	   <a href="/addGuest"><button>Add Guest</button></a>
	   <a href="/addPet"><button>Add Pet</button></a>
	   <a href="/view"><button>View</button></a>
   </body>
</html>
