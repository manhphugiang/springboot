<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Add Player</title>
	</head>
	
<body>
<h1>Add Player</h1>
<form th:action="@{/add}" method="post" th:object="${player}">
    Name: <input type="text" th:field="*{name}"><br>
    Guild Point: <input type="text" th:field="*{guildPoint}"><br>
    Unit Class: <select th:field="*{unitClass}">
        <option th:each="uc : *{unitClasses}" th:value="${uc}" th:text="${uc}">
        </option>
    </select>
    <input type="submit" value="Add Player">
</form>


<h1>Navigation</h1>
   <a href="/"><button>Home</button></a>
   <a href="/add"><button>Add Game</button></a>
   <a href="/view"><button>View Game</button></a>
  </body>
</html>
