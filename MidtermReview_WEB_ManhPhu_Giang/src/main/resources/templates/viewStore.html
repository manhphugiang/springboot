<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>View Store</title>
	</head>
	
<body>
    

    <table border="1">
        <tr>
            <th>Store ID</th>
            <th>Store Name</th>
        </tr>
        <tr th:each="stu : ${store}">
            <td th:text="${stu.id}">a</td>
            <td th:text="${stu.name}">b</td>
		</tr>
    </table>

<h1>Navigation</h1>
   <a href="/"><button>Home</button></a>
   <a href="/add"><button>Add</button></a>
   <a href="/view"><button>View</button></a>
  </body>
</html>
