<h3> Add Movie </h3>
<div class="submit-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="movie.title" />
        
        <label for="runtime">runtime
        </label>
        <input type="text" class="form-control" id="runtime" name="runtime" [(ngModel)]="movie.runtime" />
        <label for="runtime">genre
        </label>
        <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="movie.genre" />
        <button class="btn btn-success" (click)="saveMovie()" >Submit</button>
    </div>
</div>
